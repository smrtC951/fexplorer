<!DOCTYPE HTML>
<html>
	<head>
		<title>FExplorer (Demo 1.2.2)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="icons/fexplorer.png">
	</head>
	<body>
    <div class="browser-frame">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button close"></span>
                <span class="browser-button minimize"></span>
                <span class="browser-button maximize"></span>
            </div>
            <div class="navigation-buttons">
                <button id="backButton" class="nav-button" title="Back">
                    <img src="icons/back-icon.png" alt="Back" style="width:15px;height:15px;vertical-align:middle;">
                </button>
                <button id="forwardButton" class="nav-button" title="Forward">
                    <img src="icons/forward-icon.png" alt="Forward" style="width:17px;height:17px;vertical-align:middle;">
                </button>
                <button id="homeButton" class="nav-button" title="Home">
                    <img src="icons/home-icon.png" alt="Home" style="width:15px;height:15px;vertical-align:middle;">
                </button>
                <button id="createPageButton" class="nav-button" title="Create Page">
                    <img src="icons/create-icon.png" alt="Create Page" style="width:15px;height:15px;vertical-align:middle;">
                </button>
                <span id="fpointsCounter" class="fpoints-counter">0 FPoints</span>
            </div>
            <div class="address-bar-container">
                <input type="text" id="addressBar" class="address-bar" value="fexplorer:home">
                <button id="goButton" class="go-button">Go</button>
            </div>
            <!-- Dropdown button -->
            <div class="dropdown">
                <button class="nav-button" title="Dropdown">
                    <img src="icons/hamburger-icon.png" alt="Create Page" style="width:15px;height:15px;vertical-align:middle;">
                </button>
                <div class="dropdown-content">
                    <a href="#" id="dropdown1" data-url="fexplorer:settings" alt="Settings">Settings</a>
                    <a href="#" id="dropdown2" data-url="fexplorer:create">Create Page</a>
                    <a href="#" id="dropdown3" data-url="fexplorer:programs">Programs</a>
                    <a href="#" id="dropdown4" data-url="fexplorer:cookies">Cookies</a>
                    <a href="#" id="dropdown5" data-url="fexplorer:placeholder">Achievements</a>
                    <a href="#" id="dropdown6" data-url="fexplorer:shop">Shop</a>
                </div>
            </div>
        </div>
        <div class="browser-content" id="browserContent">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>
	<script src="main.js"></script>
	</body>
</html>
